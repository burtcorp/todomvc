<li [class.completed]="todo.completed" [class.editing]="editing">
	<div class="view">
		<input class="toggle" type="checkbox" (click)="toggle.next(todo)" [checked]="todo.completed">
		<todo-view-title-cmp
			[title]="todo.title"
			(dblclick)="edit()"
		></todo-view-title-cmp>
		<button class="destroy" (click)="remove.next(todo)"></button>
	</div>
	<input class="edit" *ngIf="editing" [(ngModel)]="editTitle" (keyup.enter)="updateTodo()" (blur)="cancelEdit()" (keyup.escape)="cancelEdit()">
</li>
